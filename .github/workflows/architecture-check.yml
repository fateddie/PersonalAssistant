name: Architecture Validation

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  architecture-check:
    name: Validate Architecture
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Run Architecture Checker
        run: python tools/check_architecture.py

      - name: Comment on PR (if violations found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Architecture violations detected!**\n\nPlease run `python tools/check_architecture.py` locally to see details.\n\nSee `docs/ENGINEERING_GUIDELINES.md` for architecture rules.'
            })

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black mypy pytest

      - name: Black formatting check
        run: black --check assistant/ tests/

      - name: MyPy type checking
        run: mypy assistant/ --ignore-missing-imports

      - name: Run tests
        run: pytest tests/ -v
